<div class="global">
  <div class="L1">
    <div class="logo-position">
      <img src="assets/images/logo.png" height="200px" width="200px">
    </div>
    <div class="animate_animated animate__slideInLeft">
      <img class="advance" src="assets/images/cart.png" height="150px" width="150px">
    </div>
    <div class="creds">
      <a routerLink="/users/login">Login</a>
    </div>
    <div>
      <a routerLink="/users/signup">Register</a>
    </div>
    <div>
      <a routerLink="/logout">Logout</a>
    </div>
    <div class="icons">
      <button mat-icon-button color="primary" routerLink="/">
        <mat-icon>home</mat-icon>
      </button>

      <button class="left-space" mat-icon-button color="primary" routerLink="/users/signup">
        <mat-icon>person_outline</mat-icon>
      </button>

      <button routerLink="/cart" class="left-space" mat-icon-button color="accent">
        <mat-icon [matBadge]="cartCount" matBadgeColor="warn">add_shopping_cart</mat-icon>
      </button>
    </div>
  </div>

  <div class="L2">
    <div>
      <a routerLink="/">Items</a>
    </div>
    <div>
      <a routerLink="/categories/list">Categories</a>
    </div>
    <div>
      <a routerLink="/users/list">Users</a>
    </div>
    <div>
      <a routerLink="/items/list">Manage Items</a>
    </div>

  </div>
</div>

<div class="foxy">


</div>
