<form [formGroup]="userForm">
  <div class="global">
    <div>
      <span style="color: red" *ngIf="isSubmitted && (userForm.get('email').invalid || userForm.get('password').invalid)">
        Email and Password are required
      </span>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Email">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" placeholder="Password">
      </mat-form-field>
    </div>
    <mat-slide-toggle class="example-margin" color="primary" formControlName="isAdmin">Is Admin ?</mat-slide-toggle>
    <div>
      <button type="button" mat-raised-button color="accent" (click)="onSubmit()">Submit</button>
    </div>
  </div>
</form>
